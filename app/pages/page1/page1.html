<ion-header>
  <ion-navbar primary  hideBackButton>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >New Package</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">

  <ion-list>

    <ion-item>
      <ion-label stacked>Package Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
      <ion-row *ngFor="let i of inputs">
        <ion-col width-80>
          <ion-item>
          <ion-input type="text" placeholder="items"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-10>
          <button class="button button-clear button-outline" (click)="addInput()"> <ion-icon name="add-circle"></ion-icon></button>
        </ion-col>
        <ion-col width-10 *ngIf="inputs.length !== 1">
          <button class="button  button-clear  button-outline " (click)="removeInputs(i.id)"> <ion-icon danger name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    <button class="button button-block button-primary" (click)="savePackage()"> Save Package</button>
  </ion-list>

</ion-content>
