<ion-header>
  <ion-navbar primary  hideBackButton>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



    <ion-item class="centering">
      <ion-avatar >
        <img  class="bigger-avatar" src="{{user.imageUrl}}">
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
